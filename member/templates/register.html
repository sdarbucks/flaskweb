<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/checkmember.js') }}"></script>
</head>
<body>
    <div id="container">
    {% include 'navbar.html' %}
    <section>
        <h2>회원 가입</h2>
        <form action="{{ url_for('register') }}" method="post" class="join" name="regForm">
            <fieldset>
                <ul>
           <li>
               <label for="memberid">아이디 </label>
               <input type="text" id="memberid" name="memberid" placeholder="5자만 입력가능합니다.">
           </li>
            <li>
               <label for="passwd1">비밀번호 </label>
               <input type="password" id="passwd1" name="passwd" placeholder="4자에서 8자까지 영문, 숫자포함 입력">
           </li>
            <li>
               <label for="passwd2">비밀번호 확인 </label>
               <input type="password" id="passwd2" name="passwd_confirm">
           </li>
            <li>
               <label for="name">이름 </label>
               <input type="text" id="name" name="name" placeholder="필수 입력항목입니다.">
           </li>
            <li>
               <label for="age">나이 </label>
               <input type="text" id="age" name="age">
           </li>
            <li>
               <label for="reg_date">가입일 </label>
               <input type="date" id="reg_date" name="reg_date">
           </li>
            <li>
                <input type="submit" value="전송" onclick="checkMember()">
                <input type="reset" value="취소">
            </li>
                </ul>
            </fieldset>
        </form>
    </section>
    </div>

</body>
</html>
